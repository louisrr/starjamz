# AWS S3
aws.s3.bucket=starjamz-uploads
aws.s3.region=us-east-1

# Kafka
kafka.bootstrapServers=127.0.0.1:9092

# Multipart limits (500 MB for video)
spring.servlet.multipart.max-file-size=500MB
spring.servlet.multipart.max-request-size=500MB

# H2 datasource (swap for Postgres/Cassandra in production)
spring.datasource.url=jdbc:h2:mem:uploaddb;DB_CLOSE_DELAY=-1
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.hibernate.ddl-auto=create-drop
