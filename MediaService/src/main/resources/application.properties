spring.application.name=Starjams.MediaService

# ─── JPA / H2 (dev) ─────────────────────────────────────────────────────────
spring.datasource.url=jdbc:h2:mem:mediaservice;DB_CLOSE_DELAY=-1
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# ─── Cassandra (disable auto-config until cluster is configured) ─────────────
spring.autoconfigure.exclude=\
  org.springframework.boot.autoconfigure.cassandra.CassandraAutoConfiguration,\
  org.springframework.boot.autoconfigure.data.cassandra.CassandraDataAutoConfiguration

# ─── GStreamer streaming ──────────────────────────────────────────────────────
# Directory where HLS segments/playlists are written for live streams
stream.hls.output-dir=/tmp/starjamz-hls

# Default Linux audio capture device (PulseAudio sink name or "default")
stream.audio.device=default

# Default Linux video capture device
stream.video.device=/dev/video0

# Max concurrent active stream sessions
stream.session.max=50

# Idle session timeout (minutes) — sessions with no active HTTP client are cleaned up
stream.session.timeout-minutes=30

# ─── Async / streaming ───────────────────────────────────────────────────────
spring.mvc.async.request-timeout=3600000
